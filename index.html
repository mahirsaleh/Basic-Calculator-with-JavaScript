<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
                <!--Link Files -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">

    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/97b0671b75.js" crossorigin="anonymous"></script>
                <!--Link Files -->
</head>
<body>

<div class="body-div">
        <!-- Header Start's -->
    <header class="header">
        <span class="header__info header__history">
            <!-- history -->
        </span>
        <span class="header__info header__error">
            <!-- error ! -->
        </span>

        <input type="text" autocomplete="off" id="input" class="header__input">
    </header>
        <!-- Header End's -->

        <!-- Main Start's -->
    <main class="main">
                    <!-- Section Start's-->
        <section class="main__section">
            <button type="button" class="clear-button">
                C
            </button>
            <button type="button" class="ac-button">
                AC
            </button>
            <button type="button" class="percentage function-button" onclick="functionMethod('%')">
                %
            </button>

            <button type="button" class="division function-button color-button" onclick="functionMethod('/')">
                <i class="fa-solid fa-divide"></i>
            </button>
        </section>
                    <!-- Section End's-->

                    <!-- Section Start's-->
        <section class="main__section">
            <button type="button" class="number-button">
                7
            </button>
            <button type="button" class="number-button">
                8
            </button>
            <button type="button" class="number-button">
                9
            </button>
            <button type="button" class="multiply function-button color-button" onclick="functionMethod('*')">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </section>
                    <!-- Section End's-->

                    <!-- Section Start's-->
        <section class="main__section">
            <button type="button" class="number-button">
                4
            </button>
            <button type="button" class="number-button">
                5
            </button>
            <button type="button" class="number-button">
                6
            </button>
            <button type="button" class="minus function-button color-button" onclick="functionMethod('-')">
                <i class="fa-solid fa-minus"></i>
            </button>
        </section>
                    <!-- Section End's-->

                    <!-- Section Start's-->
        <section class="main__section">
            <button type="button" class="number-button">
                1
            </button>
            <button type="button" class="number-button">
                2
            </button>
            <button type="button" class="number-button">
                3
            </button>
            <button type="button" class="plus function-button color-button" onclick="functionMethod('+')">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>
                    <!-- Section End's-->

                    <!-- Section Start's-->
        <section class="main__section">
            <button type="button" class="zero-button"
                    onclick="zeroBtnFunction()">
                0
            </button>
            <button type="button" class="plus-minus-button">
                +/-
            </button>
            <button type="button" class="dot-button" onclick="dotBtnFunction()">
                .
            </button>

            <button type="button" class="equal-button color-button">
                <i class="fa-solid fa-equals"></i>
            </button>
        </section>
                    <!-- Section End's-->
    </main>
        <!-- Main End's -->

</div>
    
</body>
</html>
